<div class="span12">
  <div class="main-content">
    <div class="row-fluid">
      <div class="span3">
        <div class="cust-name">
          <h3>{{accountDetails.name}}</h3>
        </div>
      </div>
      <div class="span9">
        <div class="sales">
          <h4>Historical and Forecasted Sales Volume</h4><h4 class="unit">(Tons/Month)</h4>
          <div class="sales-chart" data-historical-sales-chart></div>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <div class="revenue">
          <h4>Historical and Forecasted Revenue</h4><h4 class="unit">(%)</h4>
          <div class="rev-chart" data-historical-revenue-chart></div>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <div class="pocket-margins">
          <h4>Pocket Margins</h4><h4 class="unit">(...)</h4><br/>
          <span class="coming-soon">Coming Soon</span>
          <div class="pcoket-margins-chart" data-pocket-margins-chart></div>
        </div>
      </div>
    </div>
  </div>
</div>
